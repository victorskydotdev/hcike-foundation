<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- title -->
		<title>HCIKE Foundation | Contact Us</title>

		<!-- Google tag (gtag.js) -->
		<script
			async
			src="https://www.googletagmanager.com/gtag/js?id=G-SSHS713RB5"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'G-SSHS713RB5');
		</script>

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>
	</head>
	<body class="body">
		<header class="header-temp-wrap"></header>

		<section class="contact-masthead">
			<div class="contact-img-wrap"></div>
		</section>

		<!-- blog article container in place of contact elements -->
		<section class="contact-container">
			<div class="container">
				<div class="contact-details">
					<h3 class="heading-title">Contact us</h3>

					<div class="wrap">
						<i class="fa-solid fa-phone"></i>

						<div class="text-area">
							<h3 class="heading">Call us</h3>
							<p>Mon-Fri 8am - 5pm</p>
						</div>

						<div class="link-wrap">
							<a href="tel:+61458231987">+61 458 231 987</a>
							<a href="mailto:info@hcike.org">info@hcike.org</a>
						</div>
					</div>

					<div class="wrap">
						<i class="fa-solid fa-location-dot"></i>

						<div class="text-area">
							<h3 class="heading">HCIKE Foundation HQ</h3>
							<p>69 Murray Street Tumbarumba 2653 NSW Australia</p>
						</div>

						<div class="link-wrap">
							<a href="https://maps.app.goo.gl/6VfuhXS8nnrVsGL97"
								>View on Google Maps</a
							>
						</div>
					</div>
				</div>

				<div class="form-wrap">
					<h3 class="heading-title">Get in touch with us</h3>

					<form action="" class="form">
						<div class="input-wrap">
							<input type="text" placeholder="Name" />
						</div>
						<div class="input-wrap">
							<input type="text" placeholder="Email" />
						</div>
						<div class="input-wrap">
							<input
								type="text"
								placeholder="What's your purpose for messaging us?" />
						</div>

						<div class="input-wrap">
							<textarea name="" id=""></textarea>
						</div>

						<button type="submit">Send message</button>
					</form>
				</div>
			</div>
		</section>
		<!-- end of blog article container -->

		<!-- footer section -->
		<footer class="footer-temp-wrap">
			<p class="copyright">
				&COPY;Copyright 2024. Hyacinth Ike Foundation (RC: 7696697). All rights
				reserved.
			</p>
		</footer>
		<!-- end of footer section -->
	</body>
</html>
